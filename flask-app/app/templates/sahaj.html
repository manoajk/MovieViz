<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div id="nav">
		<div id="tab1" style="display:inline-block;">
			<h2>Tab 1</h2>
			<select id="attribute1">
				<option value="-1">Choose an Attribute</option>
				{% for attribute in attributes%}
				<option value="{{attribute.index}}">{{attribute}}</option>
				{% endfor %}
			</select>
		</div>
		<div id="tab2" style="display:inline-block;">
			<h2>Tab 2</h2>
			<select id="attribute2">
				<option value="-1">Choose an Attribute</option>
				{% for attribute in attributes%}
				<option value="{{attribute.index}}">{{attribute}}</option>
				{% endfor %}
			</select>
		</div>
		<div id="tab3" style="display:inline-block;">
			<h2>Tab 3</h2>
			<select id="attribute3">
				<option value="-1">Choose an Attribute</option>
				{% for attribute in attributes%}
				<option value="{{attribute.index}}">{{attribute}}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div id="viz">
		<div id="viz1">
			<h2>Viz 1</h2>
		</div>
		<div id="viz2">
			<h2>Viz 2</h2>
		</div>
		<div id="viz3">
			<h2>Viz 3</h2>
		</div>
	</div>

	<script>
		$('#tab1').show();
		$('#tab2').hide();
		$('#tab3').hide();
		$('#viz1').show();
		$('#viz2').hide();
		$('#viz3').hide();

		$('#attribute1').on('change', function(e) {
			if (this.value == -1) {
				$('#tab2').hide();
				$('#tab3').hide();
				$('#attribute2').val('-1');
				$('#attribute3').val('-1');
				$('#viz2').hide();
				$('#viz3').hide();
				$('#viz1').show();
			} else {
				$('#tab2').show();

				$('#viz2').hide();
				$('#viz3').hide();
				$('#viz1').show();
			}
		});

		$('#attribute2').on('change', function(e) {
			if (this.value == -1) {
				$('#tab3').hide();
				$('#attribute3').val('-1');
				$('#viz2').hide();
				$('#viz3').hide();
				$('#viz1').show();
			} else {
				$('#tab3').show();
				$('#viz1').hide();
				$('#viz3').hide();
				$('#viz2').show();

			}
		});

		$('#attribute3').on('change', function(e) {
			if (this.value == -1) {
				$('#viz1').hide();
				$('#viz3').hide();
				$('#viz2').show();
			} else {
				$('#viz1').hide();
				$('#viz2').hide();
				$('#viz3').show();

			}
		});

	</script>
	
</body>
</html>
